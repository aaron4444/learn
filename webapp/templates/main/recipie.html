{%extends "main/base.html"%}
  <!--compatability-->
{%block head%}
<!-- Magnific Popup core CSS file -->
<link rel="stylesheet" href="static/javascript/magnific-popup/magnific-popup.css">
<script src="https://use.fontawesome.com/bab24acec7.js"></script>

{% endblock %}

{% block title %} Recipie {% endblock %}




{% block body %}

<div class="container" id="recipeHead">

    <div class="popup-gallery">



    </div>
    <a href="https://1drv.ms/a/s!AqxJG_FiqKX1htM2XWXKriLhwps85Q" title="Michelson and Family Recipies">Recipies Link
    </a>


{% endblock %}


{% block js %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Magnific Popup core JS file -->
<script src="static/javascript/magnific-popup/jquery.magnific-popup.js"></script>

    <!--Java Starts Here-->
    <script>

    //magnific initizlization
    $(document).ready(function() {
	$('.popup-gallery').magnificPopup({
		delegate: 'a',
		type: 'image',
		tLoading: 'Loading image #%curr%...',
		mainClass: 'mfp-img-mobile',
		gallery: {
			enabled: true,
			navigateByImgClick: true,
			preload: [0,1] // Will preload 0 - before current, and 1 after the current image
		},
		image: {
			tError: '<a href="%url%">The image #%curr%</a> could not be loaded.',
			titleSrc: function(item) {
				return item.el.attr('title') + '<small>by Aaron, Friends and Family</small>';
			}
		}
	});
});

    </script>


{% endblock %}
